<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>

$(document).ready(function(){
    $("button").click(function(){
        //$("div.d1").toggle();
        $("div.d1").toggle(1500);
    });
});
    </script>
</head>
<body>
    <button>Toggle</button>
    <div class="d1" style="border:1px solid black;padding:10px;width:250px">
        <p>
            <b><i>The jQuery toggle() is a special type of method <br>
            which is used to toggle between the hide() and show() method.<br> 
            It shows the hidden elements and hides the shown element.<br></i></b>
</p>
    </div>
</body>
</html>
