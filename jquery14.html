<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>

$(document).ready(function(){
    $("#flip").click(function(){
        $("#panel").slideDown("slow");
    });
});
    </script>
    <style>
        #panel, #flip {
            padding: 5px;
            text-align: center;
            background-color: #00FFFF;
            border: solid 1px #c3c3c3;
        }

        #panel {
            padding: 50px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="flip">Click to slide down panel</div>
    <div id="panel">
        It specifies the speed of the delay. Its possible vales are slow, fast and milliseconds.<br>

        easing: It specifies the easing function to be used for transition.<br>

        callback: It is also an optional parameter. It specifies the function to be called
    </div>
</body>
</html>
