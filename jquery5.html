<!DOCTYPE html>
<html>
<head>
    <style>
        #p1, #p2, #p3 {
            border: 5px solid green;
            color: cyan;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#p2").hide();
                //$("div:first").hide();
                //$("div:last").hide();
                //$("div:not(#p2)").hide();
            });
        });
    </script>
</head>
<body>
    <div id="p1"><p>Hello i am from paragraph 1</p></div><br>
    <div id="p2"><p>Hello i am from paragraph 2</p></div><br>
    <div id="p3"><p>Hello i am from paragraph 3</p></div><br>
    <button>Click for hiding</button>
</body>
</html>
