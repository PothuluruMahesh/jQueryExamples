<!DOCTYPE html>
<html>
<head>
    <style>
        #center {
            border: 5px solid red;
            color: cyan;
        } #left {
            border: 4px solid green;
            color: palegreen;
        }#right {
            border: 3px solid blue;
            color: yellowgreen;
        }
    </style>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script>
        $(document).ready(function () {
            $("button").click(function ()
            {
                $("p:contains('center')").hide();
                //$("div:even").hide();
               // $("div:odd").hide();
            });
        });
    </script>
</head>
<body>
    <div id="left">
        <p>Hey! i am from left div1 in paragraph1</p>
        <p>Hey! i am from left div1 in paragraph2</p>
        <p>Hey! i am from left div1 in paragraph3</p>
    </div> <br><br>
    <div id="center">
        <p>Hey! i am from center div in para1</p>
    </div><br><br>
    <div id="right">
        <p>Hey! i am from right div in para1</p>
    </div><br><br>
    <button>Click for hiding</button>
</body>
</html>
